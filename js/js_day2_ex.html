<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_day2과제</title>
    <script>

        // 1. 변수 x가 10보다 크고 20보다 작을 때 변수 X를 출력하는 조건식을 완성하라
        let x;
        x= prompt('숫자입력','')
        if(10<x && x<20){
         alert(x)
        }

        // 2. for문을 사용하여 0부터 10미만의 정수 중에서 짝수만을 작은 수부터 출력하시오.
        for(i=0;i<10;i++){
            if(i%2==0){
            console.log(i)
            }
        }

        // 3. for문을 사용하여 0부터 10미만의 정수 중에서 짝수만을 작은 수부터 문자열로 출력하시오.
        for(j=0;j<10;j++){
            if(j%2==0){
            console.log(String(j))
            }
        }

        // 4. for문을 사용하여 0부터 10미만의 정수 중에서 홀수만을 큰수부터 출력하시오.
        for(i=0;i<10;i++){
            if(i%2==1){
            console.log(i)
            }
        }

        // 7. for 문을 사용하여 0부터 10미만의 정수의 합을 출력하시오.
        hap=0
        for(i=0;i<10;i++){
            hap+=i
        }
        console.log(`합은 ${hap}입니다`)

        // 8. 1부터 20 미만의 정수 중에서 2 또는 3의 배수가 아닌 수의 총합을 구하시오.
        hap=0
        for(i=1;i<20;i++){
            if(i%2!=0 && i%3!=0){
                hap+=i
            }
        }
        console.log(`합은 ${hap}입니다`)

        // 9. 1부터 20 미만의 정수 중에서 2 또는 3의 배수인 수의 총합을 구하시오.
        hap=0
        for(i=1;i<20;i++){
            if(i%2==0 && i%3==0){
                hap+=i
            }
        }
        console.log(`합은 ${hap}입니다`)

        // 10. 두 개의 주사위를 던졌을 때, 눈의 합이 6이 되는 모든 경우의 수를 출력하시오.
        count=0
        for(i=1;i<=6;i++){
            for(j=1;j<=6;j++){
                if(i+j==6){
                    count++
                    console.log(`${count}. ${i}+${j}=6입니다.`)
                }
            }
        }



    </script>


</head>

</body>
