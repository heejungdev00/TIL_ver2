<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.addEventListener('DOMContentLoaded',() => {
        //문서 객체 이동
        const divA=document.querySelector("#first")
        const divB=document.querySelector("#second")
        const myH2=document.createElement("h2")
        myH2.textContent="이동하는 H2 태그"

        const toFirst= () => {
            divA.appendChild(myH2)
            setTimeout(toSecond, 2000)//2초 후 toSecond함수 호출
        }

        const toSecond= () => {
            divB.appendChild(myH2)
            setTimeout(toFirst, 3000)//3초 후 toFirst함수 호출
        }

        toFirst()
})

    </script>
</head>
<body>
<div id="first">
    <h1>첫번째 div태그 </h1>
</div>
<div id="second">
    <h1>두번째 div태그 </h1>
</div>
